<!DOCTYPE html>
<html>
<head>
    <title>Voting Status Checker</title>
</head>
<body>
    <h1>Voting Status Checker</h1>
    
    <form id="voterStatusForm">
        <label for="voterId">Voter ID:</label>
        <input type="text" id="voterId" name="voterId" required><br><br>
        
        <button type="submit">Check Voting Status</button>
    </form>

    <div id="votingStatus"></div>

    <script>
        document.getElementById("voterStatusForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var voterId = document.getElementById("voterId").value;
            
            // Make an API request to the INEC database to check the voting status
            // You need to replace the API_URL with the actual API endpoint
            var API_URL = "https://example.com/check_voting_status";
            
            fetch(API_URL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ voterId: voterId })
            })
            .then(response => response.json())
            .then(data => {
                var votingStatus = data.votingStatus;
                var message = "";
                
                if (votingStatus === "registered") {
                    message = "You are registered to vote.";
                } else if (votingStatus === "not_registered") {
                    message = "You are not registered to vote.";
                } else if (votingStatus === "invalid_voter_id") {
                    message = "Invalid voter ID.";
                } else {
                    message = "An error occurred. Please try again later.";
                }
                
                document.getElementById("votingStatus").innerHTML = message;
            })
            .catch(error => {
                console.log(error);
                document.getElementById("votingStatus").innerHTML = "An error occurred. Please try again later.";
            });
        });
    </script>
</body>
